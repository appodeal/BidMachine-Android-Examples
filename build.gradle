buildscript {
    ext.kotlin_version = '1.3.41'
    ext.bidmachine_version = '1.3.0'
    ext.play_services_ads_identifier_version = '17.0.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        // Development repository. DO NOT USE IT !!!
        maven {
            url 'https://artifactory.bidmachine.io/bidmachine-private/'
            credentials {
                username = System.getenv("APD_USERNAME")
                password = System.getenv("APD_USERPASSWORD")
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
